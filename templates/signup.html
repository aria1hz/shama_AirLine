<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Shama_SignUp</title>
</head>
<body>
    <header>
        <nav>
            <div class="Nav">
                <ul class="Nav_Items">
                    <li>
                        <i style="color: white;" class="bi bi-person-circle h3"></i><a> ورود  یا ثبت نام</a>
                    </li>
                    <li>
                        <i style="color: white;" class="bi bi-people-fill h3"></i><a> پشتیبانی آنلاین</a>
                    </li>
                </ul>
                <img class="nav_logo" src="Images/default-AnyEraser.png" alt="">
            </div>
        </nav>
    </header>
    <section class="main">
        <div class="login_box">
            <form class="form" action="">
                <i class="bi bi-person-circle h2"></i>
                <hr style="color: black;">
                <label class="fo" for="name">نام کاربری خود را وارد کنید</label>
                <hr style="color: black;">
                <input class="User" placeholder="UserName" type="text" maxlength="100">
                <hr style="color: black;">
                <i class="bi bi-envelope-at-fill h2"></i>
                <hr style="color: black;">
                <label for="em">ایمیل خود را وارد نمایید</label>
                <hr style="color: black;">
                <input class="Email" placeholder="Email" type="email">
                <hr style="color: black;">
                <i class="bi bi-key-fill h2"></i>
                <hr style="color: black;">
                <label for="pass">رمز عبور خود را وارد کنید</label>
                <hr style="color: black;">
                <input class="Pas" placeholder="password" type="password" maxlength="40">
                <hr style="color: black;">
                <input class="submit" value="SignUp!" type="submit">
            </form>
        </div>
    </section>
    <section class="footer">
        <img src="Images/default-AnyEraser.png" alt="">
        <div class="float">
            <h4 style="color: white;">تلفن پشتیبانی:09140000000</h4>
            <a class="about" href="">درباره ما</a>
            <a class="contact_us" href="">تماس با ما</a>
        </div>
    </section>
    <div class="ending">
        <i style="color: white;" class="bi bi-instagram h3"></i>
        <i style="color: white;" class="bi bi-telegram h3"></i>
        <i style="color: white;" class="bi bi-twitter-x h3"></i>
        <i style="color: white;" class="bi bi-youtube h3"></i>
        <hr style="color: white;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
